    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend><strong>Drop A Message!!</strong></legend>
                <p>
                    <label for="name"><strong>Name: </strong></label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>
                <p>
                    <label for="name"><strong>Email: </strong></label>
                    <input type="email" name="mail" id="mail" placeholder="your email" autocomplete="on" required>
                </p>
            
                <label for="message"><strong>Your Message::</strong></label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here!!"></textarea>
            </fieldset>
            <button type="submit"><strong>Send</strong></button>
            <button type="reset"><strong>Reset</strong></button>
        </form>
